
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>panopo.ly</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				z-index:1000;
			}

			a {
				color: #ffffff;
			}

			#oldie a { color:#da0 }
		</style>
	</head>

	<body>
		<div id="info">
			panopo.ly
		</div>

		<script src="js/three.min.js"></script>

		<script src="js/effects/StereoEffect.js"></script>


		<script>

			var container;

			var camera, scene, renderer, effect;

			var mesh, lightMesh, geometry;
			var spheres = [];

			var directionalLight, pointLight;


			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var isUserInteracting = false;
			var onMouseDownMouseX = 0;
			var onMouseDownMouseY = 0;
			var lon = 0;
			var onMouseDownLon = 0;
			var lat = 0;
			var onMouseDownLat = 0;
			var phi = 0;
			var theta = 0;
			
			
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
		
			 document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			 document.addEventListener( 'mouseup', onDocumentMouseUp, false );
			 document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );
			 document.addEventListener( 'DOMMouseScroll', onDocumentMouseWheel, false);
		

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.target = new THREE.Vector3( 0, 0, 0 );

				scene = new THREE.Scene();

				var Texture = "panos/Apartment11.jpg";
				var WidthSegments = 20;	//	60
				var HeightSegments = 10;	//	40
				var geometry = new THREE.SphereGeometry( 500, WidthSegments, HeightSegments );
				geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );

				var material = new THREE.MeshBasicMaterial( {
										   map: THREE.ImageUtils.loadTexture( Texture )
										   } );
										   
										   mesh = new THREE.Mesh( geometry, material );
										   
										   scene.add( mesh );
						
				var AllowWebgl = true;
				if ( AllowWebgl && window.WebGLRenderingContext)
					renderer = new THREE.WebGLRenderer();
				else
					renderer = new THREE.CanvasRenderer();
		
				container.appendChild( renderer.domElement );

				effect = new THREE.StereoEffect( renderer );
				effect.separation = 10;

				onWindowResize();
				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2,
				windowHalfY = window.innerHeight / 2,

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				if ( effect )
					effect.setSize( window.innerWidth, window.innerHeight );
				else
					renderer.setSize(  window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var timer = 0.0001 * Date.now();

if ( isUserInteracting === false ) {
	
	lon += 0.1;
	
}

lat = Math.max( - 85, Math.min( 85, lat ) );
phi = THREE.Math.degToRad( 90 - lat );
theta = THREE.Math.degToRad( lon );

camera.target.x = 500 * Math.sin( phi ) * Math.cos( theta );
camera.target.y = 500 * Math.cos( phi );
camera.target.z = 500 * Math.sin( phi ) * Math.sin( theta );

camera.lookAt( camera.target );
/*
				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );
*/


				if ( effect )
					effect.render( scene, camera );
				else
					renderer.render( scene, camera );

			}
		
		function onDocumentMouseDown( event ) {
			
			event.preventDefault();
			
			isUserInteracting = true;
			
			onPointerDownPointerX = event.clientX;
			onPointerDownPointerY = event.clientY;
			
			onPointerDownLon = lon;
			onPointerDownLat = lat;
			
		}
		
		function onDocumentMouseMove( event ) {
			
			//	mouseX = ( event.clientX - windowHalfX ) * 10;
			//	mouseY = ( event.clientY - windowHalfY ) * 10;
			
			if ( isUserInteracting === true ) {
				
				lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
				lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;
				
			}
			
		}
		
		function onDocumentMouseUp( event ) {
			
			isUserInteracting = false;
			
		}
		
		function onDocumentMouseWheel( event ) {
			
			// WebKit
			
			if ( event.wheelDeltaY ) {
				
				camera.fov -= event.wheelDeltaY * 0.05;
				
				// Opera / Explorer 9
				
			} else if ( event.wheelDelta ) {
				
				camera.fov -= event.wheelDelta * 0.05;
				
				// Firefox
				
			} else if ( event.detail ) {
				
				camera.fov += event.detail * 1.0;
				
			}
			
			camera.updateProjectionMatrix();
			
		}

		</script>

	</body>
</html>
